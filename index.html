<!DOCTYPE html>
<html lang="pt-Br">
<head>
  <meta charset="UTF-8" />
  <title>Mapa Interativo Ambev</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }
    #map {
      height: 100vh;
      width: 100vw;
      z-index: 0;
    }
    .dropdown {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 8px;
      padding: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
    }
    .dropdown label {
      font-size: 14px;
      margin-right: 5px;
    }
    .dropdown select {
      font-size: 14px;
      margin-bottom: 5px;
      width: 200px;
    }
    .legend {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 5px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="dropdown">
    <label for="cddFilter">Escolha o CDD:</label>
    <select id="cddFilter" multiple></select><br />

    <label for="diaFilter">Dia da Semana:</label>
    <select id="diaFilter" multiple>
      <option value="Segunda">Segunda</option>
      <option value="Terça">Terça</option>
      <option value="Quarta">Quarta</option>
      <option value="Quinta">Quinta</option>
      <option value="Sexta">Sexta</option>
      <option value="Sábado">Sábado</option>
    </select><br />

    <label for="inplantFilter">Filtrar por Inplant:</label>
    <select id="inplantFilter" multiple></select><br />

    <label for="gnFilter">Filtrar por GN:</label>
    <select id="gnFilter" multiple></select><br />
  </div>

  <div id="map"></div>
  <div class="legend" id="legend">
    <b>Legenda:</b><br />
    <span style="color:red;">●</span> Segunda<br />
    <span style="color:orange;">●</span> Terça<br />
    <span style="color:yellow;">●</span> Quarta<br />
    <span style="color:green;">●</span> Quinta<br />
    <span style="color:blue;">●</span> Sexta<br />
    <span style="color:purple;">●</span> Sábado<br />
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <script>
    const urlBase = "https://raw.githubusercontent.com/marianarizzo/siteambev/main/Planner%20CSV.csv";

    const map = L.map('map').setView([-15.78, -47.93], 4);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const colorMap = {
      Segunda: 'red',
      Terça: 'orange',
      Quarta: 'yellow',
      Quinta: 'green',
      Sexta: 'blue',
      Sábado: 'purple'
    };

    const layerGroup = L.layerGroup().addTo(map);

    function updateMap(data) {
      layerGroup.clearLayers();
      data.forEach(row => {
        const lat = parseFloat(row.Latitude);
        const lng = parseFloat(row.Longitude);
        if (!isNaN(lat) && !isNaN(lng)) {
          const color = colorMap[row.Dia] || 'gray';
          const marker = L.circleMarker([lat, lng], {
            radius: 6,
            fillColor: color,
            color: '#000',
            weight: 1,
            opacity: 1,
            fillOpacity: 0.8
          }).bindPopup(`<b>Loja:</b> ${row.Loja}<br/><b>Dia:</b> ${row.Dia}<br/><b>CDD:</b> ${row.CDD}<br/><b>Inplant:</b> ${row.Inplant}<br/><b>GN:</b> ${row.GN}`);
          layerGroup.addLayer(marker);
        }
      });
    }

    function applyFilters(csvData) {
      const cddValues = Array.from(document.getElementById('cddFilter').selectedOptions).map(opt => opt.value);
      const diaValues = Array.from(document.getElementById('diaFilter').selectedOptions).map(opt => opt.value);
      const inplantValues = Array.from(document.getElementById('inplantFilter').selectedOptions).map(opt => opt.value);
      const gnValues = Array.from(document.getElementById('gnFilter').selectedOptions).map(opt => opt.value);

      const filtered = csvData.filter(row => {
        const cddMatch = !cddValues.length || cddValues.includes(row.CDD);
        const diaMatch = !diaValues.length || diaValues.includes(row.Dia);
        const inplantMatch = !inplantValues.length || inplantValues.includes(row.Inplant);
        const gnMatch = !gnValues.length || gnValues.includes(row.GN);
        return cddMatch && diaMatch && inplantMatch && gnMatch;
      });

      updateMap(filtered);
    }

    Papa.parse(urlBase, {
      download: true,
      header: true,
      complete: function(results) {
        const data = results.data.filter(row => row.Latitude && row.Longitude);

        const cddSet = new Set();
        const inplantSet = new Set();
        const gnSet = new Set();
        data.forEach(row => {
          if (row.CDD) cddSet.add(row.CDD);
          if (row.Inplant) inplantSet.add(row.Inplant);
          if (row.GN) gnSet.add(row.GN);
        });

        cddSet.forEach(cdd => {
          const opt = document.createElement('option');
          opt.value = cdd;
          opt.textContent = cdd;
          document.getElementById('cddFilter').appendChild(opt);
        });

        inplantSet.forEach(inplant => {
          const opt = document.createElement('option');
          opt.value = inplant;
          opt.textContent = inplant;
          document.getElementById('inplantFilter').appendChild(opt);
        });

        gnSet.forEach(gn => {
          const opt = document.createElement('option');
          opt.value = gn;
          opt.textContent = gn;
          document.getElementById('gnFilter').appendChild(opt);
        });

        document.querySelectorAll('select').forEach(select => {
          select.addEventListener('change', () => applyFilters(data));
        });

        updateMap(data);
      }
    });
  </script>
</body>
</html>
