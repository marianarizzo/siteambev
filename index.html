<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Interativo ASCD</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
        }

        #map {
            height: 100vh;
            width: 100vw;
        }

        .custom-controls {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        select {
            padding: 5px 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.8);
            min-width: 160px;
        }

        .legend {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: rgba(255, 255, 255, 0.85);
            padding: 8px;
            border-radius: 5px;
            font-size: 13px;
        }

        .legend div {
            display: flex;
            align-items: center;
            margin-bottom: 4px;
        }

        .legend span {
            display: inline-block;
            width: 14px;
            height: 14px;
            margin-right: 6px;
            border-radius: 50%;
        }

        .dia-segunda { background: #1f77b4; }
        .dia-terca { background: #ff7f0e; }
        .dia-quarta { background: #2ca02c; }
        .dia-quinta { background: #d62728; }
        .dia-sexta { background: #9467bd; }
        .dia-sabado { background: #8c564b; }
        .agenda { background: #17becf; }
    </style>
</head>

<body>
    <div id="map"></div>
    <div class="custom-controls">
        <select id="select-cdd">
            <option value="">Escolha o CDD</option>
        </select>
        <select id="select-camada">
            <option value="">Tipo de camada</option>
            <option value="total">Total</option>
            <option value="segunda">Segunda</option>
            <option value="terca">Terça</option>
            <option value="quarta">Quarta</option>
            <option value="quinta">Quinta</option>
            <option value="sexta">Sexta</option>
            <option value="sabado">Sábado</option>
            <option value="agenda">Agenda</option>
        </select>
        <select id="select-inplant">
            <option value="">Filtrar por Inplant</option>
        </select>
        <select id="select-gn">
            <option value="">Filtrar por GN</option>
        </select>
    </div>

    <div class="legend">
        <div><span class="dia-segunda"></span> Segunda</div>
        <div><span class="dia-terca"></span> Terça</div>
        <div><span class="dia-quarta"></span> Quarta</div>
        <div><span class="dia-quinta"></span> Quinta</div>
        <div><span class="dia-sexta"></span> Sexta</div>
        <div><span class="dia-sabado"></span> Sábado</div>
        <div><span class="agenda"></span> Agenda</div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <script>
        const map = L.map('map').setView([-15.8, -47.9], 4);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        const camadas = {};

        // Exemplo para adicionar marcadores: ajuste com dados reais
        const dados = [
            { nome: 'PDV 1', lat: -15.8, lon: -47.9, cdd: 'CDD GAM', dia: 'segunda', inplant: 'Maria', gn: 'GN A', tipo: 'agenda' },
            { nome: 'PDV 2', lat: -15.9, lon: -47.95, cdd: 'CDD GAM', dia: 'terca', inplant: 'Renato', gn: 'GN A', tipo: 'dia_de_rota' }
        ];

        function atualizarFiltros() {
            const cdd = document.getElementById('select-cdd').value;
            const camada = document.getElementById('select-camada').value;
            const inplant = document.getElementById('select-inplant').value;
            const gn = document.getElementById('select-gn').value;

            for (const key in camadas) {
                map.removeLayer(camadas[key]);
            }

            dados.filter(pdv =>
                (!cdd || pdv.cdd === cdd) &&
                (!camada || camada === 'total' || pdv.dia === camada || (camada === 'agenda' && pdv.tipo === 'agenda')) &&
                (!inplant || pdv.inplant === inplant) &&
                (!gn || pdv.gn === gn)
            ).forEach(pdv => {
                const cor = pdv.tipo === 'agenda' ? '#17becf' :
                    pdv.dia === 'segunda' ? '#1f77b4' :
                    pdv.dia === 'terca' ? '#ff7f0e' :
                    pdv.dia === 'quarta' ? '#2ca02c' :
                    pdv.dia === 'quinta' ? '#d62728' :
                    pdv.dia === 'sexta' ? '#9467bd' :
                    pdv.dia === 'sabado' ? '#8c564b' : '#999';

                const marker = L.circleMarker([pdv.lat, pdv.lon], {
                    radius: 6,
                    fillColor: cor,
                    color: '#000',
                    weight: 1,
                    opacity: 1,
                    fillOpacity: 0.9
                }).bindPopup(`<b>${pdv.nome}</b><br>${pdv.cdd}<br>${pdv.inplant}`);

                marker.addTo(map);
            });
        }

        document.getElementById('select-cdd').addEventListener('change', atualizarFiltros);
        document.getElementById('select-camada').addEventListener('change', atualizarFiltros);
        document.getElementById('select-inplant').addEventListener('change', atualizarFiltros);
        document.getElementById('select-gn').addEventListener('change', atualizarFiltros);

        atualizarFiltros();
    </script>
</body>

</html>
