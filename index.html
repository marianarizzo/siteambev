
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Mapa Interativo - Ambev</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />
    <style>
        #map { height: 90vh; width: 100%; }

        .filtros {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
            padding: 10px;
        }

        .filtros label {
            font-weight: bold;
            display: block;
            margin-top: 5px;
            font-size: 13px;
        }

        #legenda {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: white;
            padding: 10px;
            border-radius: 10px;
            font-size: 13px;
        }

        .choices__inner {
            min-width: 200px;
            max-width: 200px;
            font-size: 12px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .choices__list--dropdown .choices__item {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-size: 12px;
        }

        .choices[data-type*=select-multiple] .choices__button {
            font-size: 10px;
        }
    </style>
</head>
<body>
    <div class="filtros">
        <label>Escolha o CDD:</label>
        <select id="filtroCDD" multiple></select>
        <label>Dia da Semana:</label>
        <select id="filtroDia" multiple></select>
        <label>Tipo de Camada:</label>
        <select id="filtroCamada" multiple></select>
        <label>Inplant:</label>
        <select id="filtroInplant" multiple></select>
        <label>GN:</label>
        <select id="filtroGN" multiple></select>
        <label>Rede:</label>
        <select id="filtroRede" multiple></select>
    </div>
    <div id="map"></div>
    <div id="legenda">
        <b>Legenda:</b><br>
        Total: Azul<br>
        Agenda: Verde<br>
        Dia de Rota: Laranja
    </div>
</body>
</html>
