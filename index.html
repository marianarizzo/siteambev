<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Mapa Interativo - ASCD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    #map { height: 92vh; width: 100vw; }
    .filter-container {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 8px;
      padding: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }
    .filter-container label {
      font-size: 12px;
      font-weight: bold;
    }
    select {
      padding: 4px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 12px;
      width: 140px;
    }
    .legend {
      position: absolute;
      bottom: 0;
      left: 0;
      background-color: rgba(255,255,255,0.9);
      padding: 10px;
      font-size: 12px;
      z-index: 999;
      border-top-right-radius: 8px;
      box-shadow: 0 -2px 6px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div class="filter-container">
    <div>
      <label for="cddFilter">Escolha o CDD:</label>
      <select id="cddFilter" multiple></select>
    </div>
    <div>
      <label for="camadaFilter">Tipo de Camada:</label>
      <select id="camadaFilter" multiple></select>
    </div>
    <div>
      <label for="inplantFilter">Filtrar por Inplant:</label>
      <select id="inplantFilter" multiple></select>
    </div>
    <div>
      <label for="gnFilter">Filtrar por GN:</label>
      <select id="gnFilter" multiple></select>
    </div>
    <div>
      <label for="redeFilter">Filtrar por Rede:</label>
      <select id="redeFilter" multiple></select>
    </div>
  </div>
  <div id="map"></div>
  <div class="legend">
    <strong>Legenda:</strong><br>

    ðŸŸ¢ Agenda<br>
    ðŸ”´ Segunda<br>

    ðŸŸ¡ Quarta<br>
    ðŸŸ£ Quinta<br>
    âš« Sexta<br>
    âšª SÃ¡bado
  </div>

  <script>
    const map = L.map('map').setView([-15.78, -47.93], 5);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const csvUrl = 'https://raw.githubusercontent.com/marianarizzo/siteambev/main/Planner%20CSV.csv';

    async function loadData() {
      const res = await fetch(csvUrl);
      const data = await res.text();
      const rows = data.split('\n').slice(1).map(r => r.split(','));

      const headers = ["CDD", "Camada", "Latitude", "Longitude", "Inplant", "GN", "Rede", "Dia"];
      const markers = [];

      const filterValues = {
        cdd: new Set(),
        camada: new Set(),
        inplant: new Set(),
        gn: new Set(),
        rede: new Set(),
      };

      rows.forEach(row => {
        if (row.length < 8) return;
        const record = Object.fromEntries(headers.map((h, i) => [h, row[i]]));

        filterValues.cdd.add(record.CDD);
        filterValues.camada.add(record.Camada);
        filterValues.inplant.add(record.Inplant);
        filterValues.gn.add(record.GN);
        filterValues.rede.add(record.Rede);

        const icon = L.divIcon({
          className: 'custom-div-icon',
          html: `<div style="font-size:14px">ðŸ”µ</div>`
        });

        const marker = L.marker([parseFloat(record.Latitude), parseFloat(record.Longitude)], { icon })
          .bindPopup(`<strong>${record.CDD}</strong><br>${record.Rede}<br>${record.Dia}`);
        marker._meta = record;
        markers.push(marker);
        marker.addTo(map);
      });

      populateFilters(filterValues);

      document.querySelectorAll('select').forEach(sel => sel.addEventListener('change', () => {
        const selected = {
          cdd: getSelected('cddFilter'),
          camada: getSelected('camadaFilter'),
          inplant: getSelected('inplantFilter'),
          gn: getSelected('gnFilter'),
          rede: getSelected('redeFilter'),
        };

        markers.forEach(m => {
          const visible =
            (selected.cdd.length === 0 || selected.cdd.includes(m._meta.CDD)) &&
            (selected.camada.length === 0 || selected.camada.includes(m._meta.Camada)) &&
            (selected.inplant.length === 0 || selected.inplant.includes(m._meta.Inplant)) &&
            (selected.gn.length === 0 || selected.gn.includes(m._meta.GN)) &&
            (selected.rede.length === 0 || selected.rede.includes(m._meta.Rede));

          if (visible) m.addTo(map);
          else map.removeLayer(m);
        });
      }));
    }

    function populateFilters(values) {
      for (const [key, set] of Object.entries(values)) {
        const sel = document.getElementById(`${key}Filter`);
        [...set].sort().forEach(val => {
          const opt = document.createElement('option');
          opt.value = val;
          opt.text = val;
          sel.appendChild(opt);
        });
      }
    }

    function getSelected(id) {
      return Array.from(document.getElementById(id).selectedOptions).map(o => o.value);
    }

    loadData();
  </script>
</body>
</html>
