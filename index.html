<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Mapa Interativo Multifiltro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    #map { height: 95vh; width: 100%; }
    .filter-container {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      background-color: transparent;
    }
    .filter-container select {
      padding: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      background-color: white;
      font-size: 12px;
    }
    .legend {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: white;
      padding: 6px;
      font-size: 12px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="filter-container">
    <select id="cddFilter" multiple></select>
    <select id="gnFilter" multiple></select>
    <select id="inplantFilter" multiple></select>
    <select id="redeFilter" multiple></select>
    <select id="layerFilter" multiple></select>
  </div>

  <div id="map"></div>

  <div class="legend">
    <strong>Legenda:</strong><br>
    ðŸ”´ Segunda<br>
    ðŸŸ  TerÃ§a<br>
    ðŸŸ¡ Quarta<br>
    ðŸŸ¢ Quinta<br>
    ðŸ”µ Sexta<br>
    âš« Agendado
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
  <script>
    // Simulando dados remotos
    const dataURL = 'https://raw.githubusercontent.com/marianarizzo/siteambev/main/Planner%20ASCD%20CO.csv';

    const map = L.map('map').setView([-15.78, -47.93], 5);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    const layers = {};

    const filterElements = {
      cdd: document.getElementById('cddFilter'),
      gn: document.getElementById('gnFilter'),
      inplant: document.getElementById('inplantFilter'),
      rede: document.getElementById('redeFilter'),
      layer: document.getElementById('layerFilter')
    };

    const layerColors = {
      Segunda: 'red',
      TerÃ§a: 'orange',
      Quarta: 'yellow',
      Quinta: 'green',
      Sexta: 'blue',
      Agendado: 'black',
      Total: 'purple'
    };

    function createMarker(lat, lng, title, color) {
      return L.circleMarker([lat, lng], {
        radius: 6,
        fillColor: color,
        color: color,
        weight: 1,
        opacity: 1,
        fillOpacity: 0.8
      }).bindPopup(title);
    }

    function updateFilters(data, field, selectEl) {
      const values = [...new Set(data.map(row => row[field]).filter(Boolean))].sort();
      selectEl.innerHTML = '';
      for (const val of values) {
        const opt = document.createElement('option');
        opt.value = val;
        opt.text = val;
        selectEl.appendChild(opt);
      }
    }

    function getSelectedValues(select) {
      return Array.from(select.selectedOptions).map(o => o.value);
    }

    function loadMap(data) {
      for (const key in layers) {
        map.removeLayer(layers[key]);
      }

      const selectedCDDs = getSelectedValues(filterElements.cdd);
      const selectedGNs = getSelectedValues(filterElements.gn);
      const selectedInplants = getSelectedValues(filterElements.inplant);
      const selectedRedes = getSelectedValues(filterElements.rede);
      const selectedLayers = getSelectedValues(filterElements.layer);

      for (const row of data) {
        if (
          (selectedCDDs.length === 0 || selectedCDDs.includes(row.CDD)) &&
          (selectedGNs.length === 0 || selectedGNs.includes(row.GN)) &&
          (selectedInplants.length === 0 || selectedInplants.includes(row.Inplant)) &&
          (selectedRedes.length === 0 || selectedRedes.includes(row.Rede))
        ) {
          for (const layerName of selectedLayers) {
            if (layerName === 'Total' || row.Dia === layerName || (layerName === 'Agendado' && row.Agendado === 'Sim')) {
              if (!layers[layerName]) layers[layerName] = L.layerGroup().addTo(map);
              const color = layerColors[layerName] || 'gray';
              const marker = createMarker(row.Latitude, row.Longitude, row.Loja, color);
              marker.addTo(layers[layerName]);
            }
          }
        }
      }
    }

    function parseCSV(text) {
      const lines = text.split('\n');
      const headers = lines[0].split(',');
      return lines.slice(1).map(line => {
        const values = line.split(',');
        const obj = {};
        headers.forEach((h, i) => obj[h.trim()] = values[i]?.trim());
        obj.Latitude = parseFloat(obj.Latitude);
        obj.Longitude = parseFloat(obj.Longitude);
        return obj;
      });
    }

    fetch(dataURL)
      .then(res => res.text())
      .then(text => {
        const data = parseCSV(text);
        updateFilters(data, 'CDD', filterElements.cdd);
        updateFilters(data, 'GN', filterElements.gn);
        updateFilters(data, 'Inplant', filterElements.inplant);
        updateFilters(data, 'Rede', filterElements.rede);
        updateFilters(
          ['Total', 'Segunda', 'TerÃ§a', 'Quarta', 'Quinta', 'Sexta', 'Agendado'].map(d => ({ Dia: d })),
          'Dia',
          filterElements.layer
        );
        loadMap(data);

        for (const key in filterElements) {
          filterElements[key].addEventListener('change', () => loadMap(data));
        }
      });
  </script>
</body>
</html>
